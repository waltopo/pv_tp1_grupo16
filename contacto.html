<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="cuerpo">
  <header class="header-cultura">
        <h1 class="titulo-principal">Contacto</h1>
    </header>
  <nav class="nav-cultura">  
    <ul>
        <li><a href="index.html">Cultura</a></li>
        <li><a href="museos.html">Museos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
    </ul>
</nav>
  <form id="form-contacto">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <p class="mensaje-exito" id="mensajeExito">¡Tu mensaje fue enviado con éxito!</p>

  <script>
    const form = document.getElementById('form-contacto');
    const mensajeExito = document.getElementById('mensajeExito');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      mensajeExito.style.display = 'block';
      form.reset();
    });
  </script>
  <footer><h2>Programacion visual grupo 16</h2></footer>
</body>
</html>
